[theme]
primaryColor = "#2196F3"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#212121"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[client.toolbarMode]
mode = "viewer"

[browser]
gatherUsageStats = false

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 200
enableXsrfProtection = true

[deprecation]
showPyplotGlobalUse = false
showfileRecoderDeprecationWarning = false

